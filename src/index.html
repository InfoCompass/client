<!doctype html>
<html 
	lang			=	"{{ic.languages.currentLanguage}}" 
	ng-app			=	"InfoCompass"
	ng-class		=	"{
							'show-page': 	ic.site.displayedComponents.page, 
							'show-list': 	ic.site.displayedComponents.list, 
							'show-item':	ic.site.displayedComponents.item, 
							'show-map':		ic.site.displayedComponents.map, 
							'expand-map':	ic.site.switches.expandMap
						}"
>





	<head>

		<title>InfoCompass</title>

		<base href = "/">
		<meta charset ="utf-8">		
		<meta name ="viewport" content="width=device-width, minimum-scale = 1.0, maximum-scale = 1.0, initial-scale=1.0, user-scalable=no">
		<meta name ="mobile-web-app-capable"content="yes">



		<script src="CONFIG.BACKEND_LOCATION/dpd.js">				</script>
		<script src="CONFIG.BACKEND_LOCATION/ic-item-config.js">	</script>



		<!--BUILD HEAD-->
		

	</head>



	<body>
		<noscript>Please enable javascript.</noscript>

		<!-- header -->
		<ic-header 
			ng-show 				= "::ic.init.ready"
			ic-scroll-snap-target 	= "header"
		></ic-header>


		<!-- content -->
		<ic-main-content 
			ng-show   	= "::ic.init.ready"
		></ic-main-content>


		<!-- overlays -->
		<ic-overlays 
			ng-show		= "::ic.init.ready"
			class		= "ic-hide"
			ng-class	= "{'ic-hide' :!icOverlays.active()}"
		></ic-overlays>


	</body>




</html>
