<!doctype html>
<html 
	lang			=	"{{ic.site.currentLanguage}}" 
	ng-class		=	"{
							'show-page': 		ic.site.displayedComponents.page, 
							'show-list': 		ic.site.displayedComponents.list, 
							'show-item':		ic.site.displayedComponents.item, 
							'show-map':			ic.site.displayedComponents.map, 
							'expand-map':		ic.site.expandMap,
							'item-print-off':	!ic.site.activeItem
						}"
>





	<head>
		<title
			ng-bind = "(ic.site.activeItem ? ic.site.activeItem.title + ' â€“ ' : '') + 'CONFIG.TITLE' + ' ' + (ic.init.ready ? ('INTERFACE.TITLE_ADD_ON' | translate) : '')"
		>
			CONFIG.TITLE
		</title>
		
		<base href = "/" />
		<meta charset ="utf-8" />		
		<meta name ="viewport" content="width=device-width, minimum-scale = 1.0, initial-scale=1.0, user-scalable=yes" />
		<meta name ="mobile-web-app-capable" content="yes" />
		<meta name ="CONFIG.TITLE" content="AppTitle" />

		<link rel="shortcut icon" type="image/png" href="/images/icons/logo_icon.png"/>

		<link rel="icon" href="/images/icons/fav_icon.svg">
		<link rel="mask-icon" href="/images/icons/fav_icon_mono.svg" color="#000000">
		<link rel="apple-touch-icon" href="/images/icons/fav_icon.svg" />

		<!--BUILD HEAD-->

		<meta name="description" content="CONFIG.DESCRIPTION">

		<!-- Schema.org markup for Google+ -->
		<meta itemprop="name" 				content="CONFIG.TITLE">
		<meta itemprop="image" 				content="CONFIG.FRONTEND_LOCATION/images/icons/logo_icon.png">

		<script type="application/ld+json">
		{
			"@context": 	"http://schema.org",
			"@type": 		"Thing",
			"name": 		"CONFIG.TITLE",
			"image":		"CONFIG.FRONTEND_LOCATION/images/icons/logo_icon.png",
			"description":	"CONFIG.DESCRIPTION"
		}
		</script>

		<!-- Twitter Card data -->
		<meta name="twitter:card" 			content="CONFIG.FRONTEND_LOCATION/images/icons/logo_icon.png">
		<meta name="twitter:title" 			content="CONFIG.TITLE">
		<!-- Twitter summary card with large image must be at least 280x150px -->
		<meta name="twitter:image:src" 		content="CONFIG.FRONTEND_LOCATION/images/icons/logo_icon.png">

		<!-- Open Graph data -->
		<meta property="og:title" 			content="CONFIG.TITLE" />
		<meta property="og:type" 			content="website" />
		<meta property="og:image" 			content="CONFIG.FRONTEND_LOCATION/images/icons/logo_icon.png" />
		<meta property="og:site_name" 		content="CONFIG.TITLE" />
		<meta property="og:description" 	content="CONFIG.DESCRIPTION" />

		<style ng-if = "!ic.site.activeItem">

			@page {
				size: 		A5 portrait;
				margin:		0;
			}

			@media print {

				html {
					height:				auto!important;
					overflow:			scroll!important;
				}

				body,
				main,
				main > section,
				main > section > article
				{
					height:				auto !important;
					overflow:			visible !important;
					display:			block !important;
					background: 		#fff!important;
				}


				article.padding {
					padding:			0!important;
				}

				ic-category,
				ic-page p {
    				break-inside: 		avoid;
    				margin:				0!important;
    				padding:			1rem 0;
				}

				ic-page > article {
					padding:			1rem!important;
					margin-bottom:		0!important;
				}

				ic-page article h1 {
					padding-top:		1rem!important;
				}

				ic-page article h1,
				ic-page article h2,
				ic-page article h3,
				ic-page article h4 {
					margin:				0;
					break-after:		avoid;
    				break-inside: 		avoid;
    				padding:			0;					
    				padding-top:		1rem;
				}

				ic-page article h1::after,
				ic-page article h2::after,
				ic-page article h3::after,
				ic-page article h4::after {
					content: 			"";
					display: 			block;
					height: 			100px;
					margin-bottom: 		-100px;
				}

				ic-header {
					padding:			1.5rem 0;
					height:				auto;
				}

				ic-header .tools {
					display:			none!important;
				}

				ic-header .logo {
					height: 			auto!important;
					opacity:			1!important;
					z-index:			10!important;					
				}

				ic-header  nav {
					display:			none!important;
				}

				ic-footer {
					break-before:		page;
					break-inside:		avoid;
				}

				ic-footer > a {
					display:			none!important;
				}

			}

		</style>
	</head>



	<body 
		class = "col-0"
	>

				
		<noscript>Please enable javascript.</noscript>
	
		<ic-loading-screen 
			ic-remove 	= "ic.init.done" 
			ng-class	= "{ready: ic.init.ready}"			
			ic-delay	= "0"			
		> 
			<!--BUILD LOADING-SCREEN-->
		</ic-loading-screen>

		<!-- header -->
		<ic-header 
			ng-if 					= 	"::ic.init.ready"
			tabindex				=	"ic.overlays.active() ? -1 : null"
			ic-scroll-watch		 	= 	"
												ic.layout.mode.name != 'XS' 
											&& 	ic.site.visibleSections.page 
											&&	ic.config.pages.includes(ic.site.page)
											? 	'page' 
											: 	true
										" 
		></ic-header>
		
		<!-- content -->
		<main 
			ic-main-content 
			ng-if	   	= "::ic.init.ready"
			ng-class 	= "{'done': ic.init.done}"
		></main>

		<!-- overlays -->
		<ic-overlays 
			ng-if		= "::ic.init.ready"
			class		= "ic-hide"
			ng-class	= "{'ic-hide' :!ic.overlays.active()}"
			tabindex 	= "-1"
		></ic-overlays>

	</body>




</html>
