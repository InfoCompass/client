<!doctype html>
<html 
	lang			=	"{{ic.site.currentLanguage}}" 
	ng-app			=	"InfoCompass"
	ng-class		=	"{
							'show-page': 	ic.site.displayedComponents.page, 
							'show-list': 	ic.site.displayedComponents.list, 
							'show-item':	ic.site.displayedComponents.item, 
							'show-map':		ic.site.displayedComponents.map, 
							'expand-map':	ic.site.switches.expandMap
						}"
>





	<head>
		<title
			ng-bind = "(ic.site.activeItem ? ic.site.activeItem.title + ' â€“ ' : '') + '<!--BUILD TITLE-->' + ' ' + (ic.init.ready ? ('INTERFACE.TITLE_ADD_ON' | translate) : '')"
		>
			<!--BUILD TITLE-->
		</title>
		
		<base href = "/" />
		<meta charset ="utf-8" />		
		<meta name ="viewport" content="width=device-width, minimum-scale = 1.0, maximum-scale = 1.0, initial-scale=1.0, user-scalable=no" />
		<meta name ="mobile-web-app-capable" content="yes" />
		<meta name ="SeniorenNetz" content="AppTitle" />

		<link rel="shortcut icon" type="image/png" href="/images/large/seniorennetz_icon.png"/>
		<link rel="apple-touch-icon" href="/images/large/seniorennetz_icon.png" />



		<script src="CONFIG.BACKEND_LOCATION/dpd.js">				</script>
		<script src="CONFIG.BACKEND_LOCATION/ic-item-config.js">	</script>



		<!--BUILD HEAD-->
		
		<!-- Schema.org markup for Google+ -->
		<meta itemprop="name" 				content="<!--BUILD TITLE-->">
		<meta itemprop="image" 				content="/images/large/seniorennetz_icon.png">

		<!-- Twitter Card data -->
		<meta name="twitter:card" 			content="images/large/seniorennetz_icon.png">
		<meta name="twitter:title" 			content="<!--BUILD TITLE-->">
		<!-- Twitter summary card with large image must be at least 280x150px -->
		<meta name="twitter:image:src" 		content="/images/large/seniorennetz_icon.png">

		<!-- Open Graph data -->
		<meta property="og:title" 			content="<!--BUILD TITLE-->" />
		<meta property="og:type" 			content="website" />
		<meta property="og:image" 			content="/images/large/seniorennetz_icon.png" />
		<meta property="og:site_name" 		content="<!--BUILD TITLE-->" />

	</head>



	<body class = "col-0">
		<noscript>Please enable javascript.</noscript>
		<div
			class = "padding bg-3" 
			ng-if = "!ic.init.ready"
		> 
			loading ... 
		</div>

		<!-- header -->
		<ic-header 
			ng-show 				= "ic.init.ready"
			ic-scroll-snap-target 	= "ic.layout.mode.name != 'XS' && (ic.site.visibleSections.page ? 'header' : false)" 
		></ic-header>

		<!-- content -->
		<ic-main-content 
			ng-show   	= "::ic.init.ready"
		></ic-main-content>

		<!-- overlays -->
		<ic-overlays 
			ng-show		= "::ic.init.ready"
			class		= "ic-hide"
			ng-class	= "{'ic-hide' :!ic.overlays.active()}"
		></ic-overlays>

	</body>




</html>
