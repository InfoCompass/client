<article>

	<ic-category
		ng-repeat = "category in ic.taxonomy.categories"
	>
		<div class = "icon large icon-category-{{category.name}} white ic-bg-cat-{{category.name}} round"></div>
		<div class = "content">
			<h2><a ng-href = "/c/{{::category.name}}">{{category.name}}</a></h2>
			<div>
				<a
					ng-repeat 	= "tag in category.tags"
					href  		= "/c/{{tag}}"
				>
					<ic-tag 
						class		= "ic-bg-cat-{{category.name}} col-2 hover"
						name		= "tag"
					></ic-tag>
				</a>
			</div>
		</div>
	</ic-category>

</article>
