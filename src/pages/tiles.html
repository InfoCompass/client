<article>
	<h2>{{'INTERFACE.FAVOURITES' | translate}}</h2>

	<p ng-if = "ic.itemStorage.filteredList.length == 0">
		{{'INTERFACE.NO_ITEMS' |translate}}
	</p>
</article>

<section class = "tiles">
		<a
			ng-repeat		= "item in ic.itemStorage.filteredList | limitTo : displayLimit"
			ng-href			= "{{ item | icItemLink }}"
			class			= "item-tile"
		>
			<button 
				class 		= "icon round large drop-shadow icon-interface-favourites_remove active bg-0"
				ng-click 	= "ic.favourites.removeItem(item); $event.preventDefault()" 
			>
			</button>

			<div 
				class 		= "image {{item.image ? 'bg-0'  : (item|icType) && 'disabled ic-bg-type-'+(item|icType).name || (item|icCategory) && 'disabled ic-bg-cat-'+(item|icCategory).name}}"
				style 		= "background-image: url({{item.image}})"
			>
				<div
					ng-if		="!item.image"
					class		= "icon fallback white {{ (item | icType) && 'icon-type-'+(item | icType).name  || (item | icCategory) && 'icon-category-'+(item | icCategory).name}}" 
				>
				</div>
				<div 
					ng-if		= "item.image"
					ng-style	= "{'background-image' : 'url('+item.image+')'}" 
				></div>
			</div>


			<div class = "body bg-0">
				<ic-item-preview
					class	= "bg-0"
					ic-item = "item"
				></ic-item-preview>
			</div>
		</a>
		<button ng-if= "noScroll && !noMoreItems" ng-click = "icScrollRepeatLimitIncrease()">more</button>
</section>
