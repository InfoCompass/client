<header class = "image-home ">
	<h2 class = "col-3 bg-0">Digital mobil <br/> im Märkischen Viertel</h2>
</header>	

<article class = "search">
	<ic-search 
		ic-button-label = "'INTERFACE.SEARCH' | translate"
	>
	</ic-search>
	<div class = "types">
		<a 
			ng-repeat 	= "type in ic.taxonomy.types"
			ng-href		= "/list/t/{{type.name}}"
			class 		= "icon left normal icon-type-{{type.name}} active"
		>
			{{'TYPES.%s' | fill : type.name | translate}}
		</a>
	</div>
</article>

<article ng-bind-html  = "('CONTENT.HOME' | translate | trustAsHtml)">
</article>

<section>
	<div class = "tiles">


		<a 
			ng-repeat 	= "type in ic.taxonomy.types"
			ng-href		= "/list/t/{{type.name}}"
			class 		= "icon icon-type-{{type.name}} white"
		>
			{{'TYPES.%s' | fill : type.name | translate}}
			<small></small>
		</a>

		<a 
			href	= "/tiles/u/favourite"
			class 	= "icon icon-interface-favourites white"
		>
			Merkliste
			<small></small>
		</a>
