<header class = "image-home">
	<h2> <span class = "bg-0" ng-bind-html = "('INTERFACE.CLAIM' | translate | trustAsHtml)"></span></h2>
</header>	

<article class = "search">
	<ic-search 
		ic-button-label = "ic.layout.mode.name != 'XS' ? ('INTERFACE.SEARCH' | translate) : true"
	>
	</ic-search>
	<div class = "types">
		<a 
			ng-repeat 	= "type in ic.taxonomy.types"
			ng-href		= "/list/t/{{type.name}}"
			class 		= "icon left normal icon-type-{{type.name}} active"
			ic-touch-me
		>
			{{'TYPES.%s' | fill : type.name | translate}}
		</a>
	</div>
</article>

<article ng-bind-html  = "('CONTENT.HOME' | translate | trustAsHtml)">
</article>

<section>
	<div class = "tiles">

		<a 
			ng-repeat 	= "tile in ic.tiles"
			ng-href		= "{{tile.link}}"
			class 		= "icon {{tile.icon ?  'icon-'+tile.icon : ''}} white {{tile.bottom ? 'bottom' : ''}} {{tile.background ? 'background-image image-'+tile.background : ''}}"
			ng-style	= "{'background-color': tile.color}"
		>
			<span>{{tile.label | translate}}</span>
			<small>{{tile.description | translate}}</small>
		</a>

	</div>
</section>
