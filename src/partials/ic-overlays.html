<div 
	class 				=	"qrcode black full"
	ng-click			=	"ic.overlays.toggle('qrcode')"
	ng-if				=	"ic.overlays.show.qrcode"
>
	<qrcode 
		version					=	"4" 
		error-correction-level	=	"M" 
		size					=	"200" 
		data					=	"{{ic.site.activeItem | icItemLink}}"
	>
	</qrcode>
	<div>{{ic.site.activeItem | icItemLink}}</div>
</div>
