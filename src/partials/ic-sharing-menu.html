<button 
	class 		=	"icon icon-interface-close close large"
	ng-click 	=	"ic.overlays.toggle('sharingMenu')" 
>
</button>

<div>
	<h2>
		{{"INTERFACE.SHARE" | translate}}
	</h2>

	<a 
		ng-repeat  	= "platform in platforms"
		ng-href		= "{{platform.link}}" 
		class		= "platform"
		ng-if		= "!!ic.config.sharing[platform.name]"
	>
			<span class = "icon icon-share-{{platform.name}} active"> </span>
			<span 
				class = "active"
				ic-touch-me
			>
				{{"INTERFACE.SHARE.%s" | fill : platform.name | translate}}
			</span>
	</a>

	<br/>
	<br/>
	<br/>
	<br/>
	{{'INTERFACE.SHARE_NOTE' | translate}}
	<textarea readonly>{{vars.url}}</textarea>
</div>
