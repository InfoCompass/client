<div
	ic-scroll-repeat-limit 				= "ic.itemStorage.filteredList.length"
	ic-scroll-repeat-limit-as 			= "displayLimit"
	ic-scroll-repeat-limit-step-size 	= "5"
>
	<a
		ng-repeat		= "item in ic.itemStorage.filteredList | limitTo : displayLimit"
		ng-href			= "{{ {activeItem: item} | icLink }}"
	>
		<ic-item-preview
			class	= "bg-0"
			ic-item = "item"
		></ic-item-preview>
	</a>
	<button ng-if= "noScroll && !noMoreItems" ng-click = "icScrollRepeatLimitIncrease()">more</button>
</div>
