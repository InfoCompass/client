<ic-spinner active = "icSearchResults.listLoading()"></ic-spinner>

<a
	ng-repeat		= "item in icSearchResults.filteredList | limitTo: displayLimit"
	ng-href			= "{{icHref({itemId:item.id})}}"
>

	<ic-preview-item
		ic-title 		= "item.title"
		ic-brief		= "item.definition[language]"
		ic-topic		= "item.primaryTopic"
		ic-type			= "item.type"
		ic-start-date 	= "item.startDate" 
		ic-end-date 	= "item.endDate" 
		ng-class		= "{active: icActive({itemId: item.id})}"
	>
	</ic-preview-item>
</a>

<ic-spinner 
	ng-if 	= "!icSearchResults.noMoreItems"
	active 	= "icSearchResults.listLoading()"
></ic-spinner>
<div ng-if = "icSearchResults.noMoreItems && (displayLimit >= icSearchResults.filteredList.length)" class ="no-more-items">{{'INTERFACE.NO_MORE_ITEMS' | translate}}</div>
