loading : {{ic.itemStorage.ready.$$state.status === 0}}

<div
	ic-scroll-repeat-limit-container
>
	<div
		ic-scroll-repeat-limit 		= "ic.itemStorage.filteredList.length"
		ic-scroll-repeat-limit-as 	= "displayLimit"
	>
		displayLimit: {{displayLimit}}
		<a
			ng-repeat		= "item in ic.itemStorage.filteredList | limitTo : displayLimit"
		>

			<div>{{item.title}}</div>
			<div>{{item.brief.de}}</div>

		</a>
	</div>
</div>
