<div>
	<span>{{ic.mainMap.picker.latitude}}<span>
	/
	<span>{{ic.mainMap.picker.longitude}}<span>
</div>

<button 
	class 		= "padding"
	ng-click 	= "ic.mainMap.pickCancel()"
	ic-touch-me
>
	{{'INTERFACE.CANCEL' | translate}}
</button>

<button 
	class 		= "padding active"
	ng-click 	= "ic.mainMap.pickOkay()"
	ic-touch-me
>
	{{'INTERFACE.OKAY' | translate}}
</button>
