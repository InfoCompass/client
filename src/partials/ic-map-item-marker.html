	<div class = "inner-icon" style = "background-image:url({{icItem.primaryTopic|icIcon : 'topic' : 'white'}})"></div>
</div>
<a
	class 	= "content"
	ng-href	= "{{icSite.getNewPath({item:icItem.id})}}"
>

	<div class = "details">	{{icItem.definition[icLanguages.currentLanguage]}}	</div>
</a>
