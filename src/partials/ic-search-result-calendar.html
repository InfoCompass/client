    {{'INTERFACE.SEARCH_NOTE' | translate}}

<h2 ng-repeat-start = "date in dates">
	{{headingsByDate.get(date) }}
</h2>
<div ng-repeat-end>


	<a
		ng-repeat		= "item in itemsByDate.get(date)"
		ng-href			= "{{ {activeItem: item} | icLink }}"
		ic-touch-me
	>
		<ic-item-preview
			class		= "bg-0"
			ng-class 	= "{'active-item': item == ic.site.activeItem}"
			ic-item 	= "item"
			ng-if		= "!item.internal.failed"
			ic-date		= "date"
		></ic-item-preview>
	</a>
