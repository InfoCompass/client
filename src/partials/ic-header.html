<!-- tools -->

<div class ="tools">

	<a 
		ng-if		= "ic.layout.mode.name != 'XS'"
		href 		= "/p/home" 
		class		= "logo-line"
		tabindex	= "-1"
	> 
		<ic-logo-line></ic-logo-line>
	</a>

	<button
		ng-if		= "ic.layout.mode.name == 'XS'"
		ng-click	= "ic.overlays.open('mainMenu')"
		class		= "icon large left icon-interface-menu white"
	>
	</button>

	<div class = "spacer"></div>

<!-- 	<button 
		class 		= "white"
		ng-click 	= "ic.site.expandMap = true; ic.site.list = true"
		ng-if		= "ic.layout.mode.name == 'XS' && !show.search"
	>
		<span class = "normal">{{'INTERFACE.MAP' | translate}}</span>
	</button> -->

	
	<ic-search ic-mini = "true"></ic-search>

	<a 
		ng-if		= "true || !ic.user.loggedIn"
		class		= "icon large left icon-interface-favourites white"
		ng-href		= "/p/tiles/u/favourite"
	>
		<span class = "normal">{{'INTERFACE.FAVOURITES' | translate}}</span>
	</a>

<!-- 	
	<a
		class	= "icon large left icon-interface-help white"
	>
		<span>{{'INTERFACE.HELP' | translate }}</span>
	</a>
 -->
 
	
	<button	
		ng-if		= "ic.layout.mode.name != 'XS' || ic.layout.fontSizeAdjusted"		
		class		= "icon large left icon-interface-font_size white"
		ng-click	= "ic.layout.toggleFontSize()"
		title		= "{{'INTERFACE.FONT_SIZE' | translate}}"
	>
		<span class = "normal">{{'INTERFACE.FONT_SIZE' | translate}}</span>
	</button>
	
	<button
		class		= "icon large left icon-interface-languages white"
		ng-click	= "ic.overlays.open('languageMenu')" 
		ng-if		= "ic.user.can('update_translations') || ic.languages.availableLanguages.length > (ic.languages.availableLanguages.indexOf('none') == -1 ? 1 :2)"
	>
		<span class = "normal">{{'INTERFACE.LANGUAGES' | translate}}</span>
	</button>


</div>



<!-- logo -->
<div class = "logo">
	<a ng-href = "/p/home"><ic-logo-full></ic-logo-full></a>
</div>




<!-- menu -->

<nav id = "menu" class = "bg-3" ng-if = "ic.layout.mode.name != 'XS'">
	<ic-main-menu></ic-main-menu>
</nav>


<!-- breadcrumbs -->
<div 
	class = "bg-1 breadcrumbs"
	ng-if = "ic.site.visibleSections.list || (ic.site.visibleSections.item && !ic.site.editItem)"
>
	<ic-breadcrumbs class = "bg-0"></ic-breadcrumbs>
</div>
