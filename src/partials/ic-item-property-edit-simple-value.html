<form 
	ng-if		= "icItem && icEdit"
	ng-submit 	= "allowLocalEdit && update()"
	ng-class	= "{invalid: errors}"
>

	<div 
		ng-if 	= "!hideCurrentValue"
		class	= "current-value {{diff()? 'diff': ''}}"
	>
		{{ value.current || ('INTERFACE.PROPERTY_EMPTY' | translate) }}

		<button
			ng-click	= "revert()" 
			ng-disabled	= "updating ||!diff()"
			type		= "button"
		>
			{{ "INTERFACE.PROPERTY_REVERT" | translate }}
		</buton>
	</div>	

	<div 
		class 		= "input-wrapper"
		ng-class 	= "{'extra-padding': property.max}" 
	> 
		<input 
			ng-if				= "icType == 'string'"
			type 				= "text"
			ng-model			= "value.edit"
			class				= "bg-1"
			maxlength			= "{{property.max}}"
			ng-trim				= "false"
		></input>

		<textarea
			ng-if				= "icType == 'text'"
			ng-model			= "value.edit"
			ng-trim				= "false"
			class				= "bg-1"	
			ic-auto-grow
		>
		</textarea>


		<div ng-if = "property.max">
			{{value.edit.length}} / {{property.max}}
		</div>
	</div>

	<div class  = "note">{{"ITEM.%s_NOTE" | fill : icKey | translate }}</div>
	<div ng-if = "!icHideErrors" class = "error col-3"> {{error.code | translate}} </div>

	<button
		ng-show		= "allowLocalEdit"
		ng-disabled	= "updating || !diff()" 
		type 		= "submit"
	>
		{{ "INTERFACE.PROPERTY_UPDATE" | translate }}
	</buton>

</form>
