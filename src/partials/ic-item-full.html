<header >
	<div class = "tools">
		<a 
			class 		= "icon-large icon-interface-close"
			ng-click 	= "ic.site.activeItem = null" 
		>
		</a>

		<ic-spinner active = "item.downloading"></ic-spinner>	

		<div class = "main">
			<button class = "icon-large round icon-interface-share drop-shadow">
			</button>
			<button class = "icon-large round icon-interface-print drop-shadow">
			</buton>			
			<button 
				class 		= "icon-large round icon-interface-favourites drop-shadow"
				ng-class	= "{'bg-0': ic.favourites.contains(item), 'bg-1': !ic.favourites.contains(item)}"
				ng-click 	= "ic.favourites.toggleItem(item)" 
			>
			</buton>
		</div>
	</div>
	<div class = "hero" style = "background-image: url(/images/large/example_item.jpg)">
	</div> 
</header>



<!-- tags -->


<article>
	<div><!-- spacer --></div>
	<ic-tag-list ic-tags = "item.tags"></ic-tag-list>
</article>



<!-- start item title, brief description -->
<article>
	<div>
		<div class = "icon-large white large round icon-category-{{icCategory.name}} ic-bg-cat-{{icCategory.name}} iblock"></div>
	</div>
	<div>
		<h2 class 	= "title" >
			{{ item.title }}
		</h2>
		<h3>
			{{ item.brief['de'] }}
		</h3>
		<div>
			{{ item.description['de'] }}
		</div>
	</div>
</article>
<!-- end item title -->





<!-- address -->

<ic-item-property
	ng-if			= "item.address"
	ic-title 		= "'INTERFACE.ADDRESS' | translate"
	ic-content		= "item.location"
	ic-extra-lines	= "[item.adress|| '-', (item.zip||'') + ' ' + (item.location||''), item.country ||'']"
	ic-extra-links	= "{'Google Maps' : GMLink, 'OpenStreetMap' : OSMLink}"
	ic-icon			= "'/images/icons/property-location.svg'"
>
</ic-item-property>



<!-- geo coordinates -->

<!-- <ic-mini-map
	class			= "screen-only"
	ng-if			= "item.longitude && item.latitude"
	ic-item			= "item"
>
</ic-mini-map> -->

<ic-item-property
	class			= "screen-only"
	ng-if			= "item.longitude && item.latitude && !item.address"
	ic-title 		= "'GEO_COORDINATES' | translate"
	ic-content		= "item.latitude + ', ' +item.longitude"
	ic-icon			= "'/images/icons/property-location.svg'"
	ic-extra-links	= "{'Google Maps' : GMLink, 'OpenStreetMap' : OSMLink}"
>
</ic-item-property>




<!-- misc -->

<ic-item-property
	ng-repeat	= "key in ['contact', 'website', 'email', 'phone', 'facebook', 'twitter']"
	ng-if		= "item[key]"
	ic-title 	= "'%s' | fill : key | translate"
	ic-content	= "item[key]"
	ic-icon		= "'/images/icons/property-'+key+'.svg'"
	ic-link		= "::key | icLinkPrefix"
>
</ic-item-property>

<!-- start and end dates -->

<ic-item-property
	ng-if		= "item.startDate && item.endDate"
	ic-title 	= "'DATES' | translate"
	ic-content	= "(item.startDate | icDate) +' â€“ '+ (item.endDate | icDate)"
	ic-icon		= "'/images/icons/property-time.svg'"
>
</ic-item-property>


<ic-item-property
	ng-if		= "item.startDate && !item.endDate"
	ic-title 	= "'START_DATE' | translate"
	ic-content	= "item.startDate | icDate"
	ic-icon		= "'/images/icons/property-time.svg'"
>
</ic-item-property>

<ic-item-property
	ng-if		= "item.endDate && !item.startDate"
	ic-title 	= "'END_DATE' | translate"
	ic-content	= "item.endDate | icDate"
	ic-icon		= "'/images/icons/property-time.svg'"
>
</ic-item-property>
