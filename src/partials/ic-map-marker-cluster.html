<div class = "wrapper">
	<ic-map-item-marker
		ng-if		= "items.length > 5"
		ic-title	= "'INTERFACE.MAP_CLUSTER_MORE_ITEMS'|translate"
		ic-details  = "items.length-4"
		ic-action 	= "icCluster.zoomToBounds({padding: [20, 20]})"
	>
	</ic-map-item-marker>

	<ic-map-item-marker
		ng-repeat 	= "item in items | orderBy: isActive | limitTo : (items.length == 5 ? 5: 4) | orderBy: isActive : true"
		ic-item		= "item"
	>
	</ic-map-item-marker>
</div>
