<label 
	ng-if		= "icMini"
	class 		= "icon large left icon-interface-search white"
	for			= "search-term-{{searchId}}"

>
	<span class = "normal">{{'INTERFACE.SEARCH' | translate}}</span>
</label>

<form
	ng-submit 		= "update(searchTerm)"
	class			= "normal"
	autocomplete	= "on"

>

	<input
		class				= "border-1 round"
		id					= "search-term-{{searchId}}" 			
		name				= "search"
		tabindex			= "0"
		type 				= "search" 
		ng-model 			= "searchTerm"
		ng-model-options	= "{ debounce: icDebounce }"
		autocomplete		= "on"
		placeholder			= "{{'INTERFACE.SEARCH_TERM' | translate }}"
		focus-me			= "icFocus"
	/>
	<button 		
		class		= "{{icButtonLabel ? 'bg-3' : 'bg-t'}} icon {{icButtonLabel ? 'icon-interface-search large white left' : 'icon-interface-right bg-t'}}"
		type		= "submit"	
		tabindex 	= "-1" 		
	>
		<span 
			ng-if = "icButtonLabel.length"
			class = "normal white"
		>
			{{icButtonLabel}}
		</span>
	</button>
</form>
