<form
	ng-submit 	= "update(searchTerm)"
	class		= "normal"
>
	<input
		id					= "search-term" 			
		tabindex			= "1"
		type 				= "text" 
		ng-model 			= "searchTerm"
		placeholder			= "{{'INTERFACE.SEARCH_TERM' | translate }}"
		focus-me			= "icFocus"
	/>
	<button 		
		class	= "{{icButtonLabel ? 'bg-3' : 'bg-t'}} icon {{icButtonLabel ? 'icon-interface-search large white left' : 'icon-interface-right bg-t'}}"
		type	= "submit"	 		
	>
		<span 
			ng-if = "icButtonLabel.length"
			class = "normal"
		>
			{{icButtonLabel}}
		</span>
	</button>
</form>
