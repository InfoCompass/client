<form
	ng-submit = "update(searchTerm)"
>
	<input
		id					= "search-term" 			
		tabindex			= "1"
		type 				= "text" 
		ng-model 			= "searchTerm"
		placeholder			= "{{'INTERFACE.SEARCH_TERM' | translate }}"
		focus-me
	/>
	<button 
		class 	= "icon {{icButtonLabel ? 'icon-interface-search white bg-3' : 'icon-interface-right bg-t'}}"
		type	= "submit"	 
	>
		{{icButtonLabel}}
	</button>
</form>
