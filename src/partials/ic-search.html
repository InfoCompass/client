<form
	ng-submit = "update()"
>

	<div class = "search-term"> 
		<input
			id					= "search-term" 			
			tabindex			= "1"
			type 				= "text" 
			ng-model 			= "searchTerm"
			placeholder			= "{{'INTERFACE.SEARCH' | translate }}"
		>
		</input>
		<button 
			class 	= "icon-nav-search"
			type	= "submit"	 
		>
		</button>
	</div>
</form>
