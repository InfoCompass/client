<form
	ng-submit = "update(searchTerm)"
>
	<input
		id					= "search-term" 			
		tabindex			= "1"
		type 				= "text" 
		ng-model 			= "searchTerm"
		placeholder			= "{{'INTERFACE.SEARCH_TERM' | translate }}"
		focus-me
	/>
	<button 
		class 	= "ic-icon-search"
		type	= "submit"	 
	>
	</button>
</form>
