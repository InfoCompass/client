<section
	ng-repeat 				= "section in ic.site.config.sections"
	ng-if					= "ic.site.visibleSections[section.name]"
	ic-settle-scrollbar		= "true"
	ic-scroll-snap-anchor 	= "header"
	ic-scroll-repeat-limit-container = "true"
	
	id			= "section-{{section.name}}"
	class		= "bg-1"
	ng-include 	= "section.template" 
>
</section>
