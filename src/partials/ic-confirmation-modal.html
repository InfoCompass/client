<p
	class		= "message" 
	ng-repeat 	= "message in icOverlays.messages.confirmationModal"
>{{message | translate}}</p>

<form>
	<div class = "buttons">
		<button 
			class		= "bg-3 padding"
			type 		= "button"
			ng-click 	= "cancel()"
			tabindex	= "2"
		>
			{{'INTERFACE.CANCEL' | translate}}
		</button>

		<button 
			class		= "bg-3 padding"
			type 		= "button"
			ng-click 	= "confirm()"
			tabindex	= "2"
			ic-focus-me
		>
			{{ 'INTERFACE.CONFIRM' | translate}}
		</button>
	</div>
</form>
