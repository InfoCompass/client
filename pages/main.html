<div class = "logo">
	<h1><ic-text-logo></ic-text-logo></h1>
	<h2>{{'INTERFACE.CLAIM' | translate}}</h2>
</div>

<div
	no-text-nodes 
	class = "tiles"
>

	

	
	
	<a
		ng-repeat	= "type in icConfigData.types"
		ng-href 	= "#{{icSite.getNewPath({t: type}, true)}}"
		ic-tile
		ic-title	= "'TYPES.'+type | uppercase | translate"
		ic-brief	= ""
		ic-icon		= "type | icIcon : 'type' : 'white'"
		ic-type		= "type"
	></a>

	<a
		ng-href 	= "#/s/infopoint"
		ic-tile
		ic-title	= "'Infopoints'"
		ic-brief	= ""
		ic-type		= "'places'"
		ic-image	= "'/images/infopoint.jpg'"
	></a>


	<a
		ng-repeat	= "target_group in icConfigData.targetGroups"
		ng-href 	= "#{{icSite.getNewPath({tg: target_group}, true)}}"
		ic-tile
		ic-title	= "target_group | prepend : 'TARGET_GROUPS.' | uppercase | translate"
		ic-brief	= "'INTERFACE.TARGET_GROUP' |translate"
		ic-type		= "::Mock.random(['events', 'services', 'places', 'information'], $index+1)"
	></a>
