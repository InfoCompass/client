<!doctype html>
<html 
	lang			=	"{{icLanguageConfig.currentLanguage}}" 
	ng-app			=	"InfoCompass" 
	ng-controller 	= 	"InfoCompassCtrl"
	ng-class		=	"{'show-page': icSite.show('page'), 'show-list': icSite.show('list'), 'show-item': icSite.show('item')}"
>





	<head>

		<meta charset="utf-8">		
		<meta name="viewport" content="width=device-width, minimum-scale = 1.0, maximum-scale = 1.0, initial-scale=1.0, user-scalable=no">


		

		<link type="text/css" rel="stylesheet" href="styles/first.css"></link>

		<link type="text/css" rel="stylesheet" href="styles/partials.css"></link>
		<link type="text/css" rel="stylesheet" href="styles/layout.css"></link>
		<link type="text/css" rel="stylesheet" href="styles/typography_and_colors.css"></link>
		<link type="text/css" rel="stylesheet" href="styles/roboto.css"></link>


		<link type="text/css" rel="stylesheet" href="styles/preload_images.css"></link>

		<link type="text/css" rel="stylesheet" media ="print" href="styles/print.css"></link>

		<script defer	src="mock/mock.js">						</script>

		<script defer	src="js/lib/angular.min.js">			</script>

		<script defer	src="js/lib/angular-sanitize.min.js"	></script>
		<script defer	src="js/lib/angular-translate.min.js"	></script>

		<script defer	src="js/lib/qrcode.js"					></script>
		<script defer	src="js/lib/qrcode_UTF8.js"				></script>
		<script defer	src="js/lib/angular-qrcode.js"			></script>
		<script defer	src="js/lib/smlLayout.js">				</script>


		<!-- app -->
		
		<script defer	src="js/lib/ic-api.js">					</script>
		<script defer	src="js/lib/ic-services.js">			</script>
		<script defer	src="js/lib/ic-directives.js">			</script>
		<script defer	src="js/lib/ic-module.js">				</script>
		<script defer	src="js/app.js">						</script>

		<script defer	src="partials/templates.js">			</script>

	</head>





	<body ng-include = "'partials/ic-layout.html'">
		<div 
			id = "ic-javascript-missing"
		>
			<script id = "javascrip">
				var el = document.getElementById('ic-javascript-missing')
				el.parentNode.removeChild(el)
			</script>
			Bitte JavaScript aktivieren.
		</div>

		<ic-loading-screen>
			<h1><ic-text-logo><span>Info</span><span>Compass</span></ic-text-logo></h1>
			<ic-spinner class ="active"><div class = "foreground"></div><div class = "background"></ic-spinner>
		</ic-loading-screen>

	</body>




</html>
