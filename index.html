<!doctype html>
<html 
	lang			=	"en" 
	ng-app			=	"InfoCompass" 
	ng-controller 	= 	"InfoCompassCtrl"
	ng-class		=	"{'show-page': icSite.show('page'), 'show-list': icSite.show('list'), 'show-item': icSite.show('item')}"
>





	<head>

		<meta charset="utf-8">		
		<meta name="viewport" content="width=device-width, minimum-scale = 1.0, maximum-scale = 1.0, initial-scale=1.0, user-scalable=no">

		<link type="text/css" rel="stylesheet" href="styles/layout.css"></link>
		<link type="text/css" rel="stylesheet" href="styles/typography_and_colors.css"></link>
		<link type="text/css" rel="stylesheet" href="styles/partials.css"></link>
		<link type="text/css" rel="stylesheet" href="styles/roboto.css"></link>

		<script src="mock/mock.js"></script>

		<script src="js/lib/angular.js">		</script>
		<!-- <script src="js/lib/angular.min.js">		</script> -->

		<script src="js/lib/angular-sanitize.min.js"	></script>
		<script src="js/lib/angular-translate.min.js"	></script>

		<script src="js/lib/smlLayout.js">			</script>

		<!-- app -->
		<script src="js/lib/ic-api.js">				</script>
		<script src="js/lib/ic-services.js">		</script>
		<script src="js/lib/ic-directives.js">		</script>
		<script src="js/lib/ic-module.js">			</script>
		<script src="js/app.js"></script>

	</head>





	<body>

		<div 
			class = "javascript"
			ng-if = "false"
		>
			Bitte JavaScript aktivieren.
		</div>


		<header>
			<ic-header></ic-header>
		</header>

		<ic-overlays ng-show = "icOverlays.active()"></ic-overlays>

		<section 
			id = "content"
			no-text-nodes 
		>


			<section 
				class 	=	"page"
				ng-if	=	"icSite.show('page')"
			>		
			 	<div ng-include = "icSite.pageUrl"></div>
		 	</section>


		 	<section 
		 		class			=	"filter"	
				ng-if			=	"icSite.show('filter')"
		 	>
		 		<ic-section-filter></ic-section-filter>
		 	</section>


		 	<section 
		 		class	=	"list"	
				ng-if	=	"icSite.show('list')"
				ic-scroll-bump  	 		
		 	>
		 		<ic-section-list
		 			ic-show-filter 	=	"smlLayout.mode.name == 'XS'" 
		 		></ic-section-list>
		 	</section>


			<ic-triplet-new 
				ic-model-as = "icId"
				ic-previous = "icSearchResults.getPreviousId(icModel)"
				ic-current 	= "icSite.params.item"
				ic-next		= "icSearchResults.getNextId(icModel)"
				ic-on-turn	= "icSite.addItemToPath(icModel)"
				ng-if		= "icSite.show('item')"
			>
				<section
			 		class 	= 	"item" 
			 	>
					<ic-section-item ic-id = "icId"></ic-section-item>
			 	</section>
			 </ic-triple-new>

		 </section>
	</body>




</html>
