<!doctype html>
<html lang="en" ng-app="InfoCompass" ng-controller = "InfoCompassCtrl">
	<head>

		<meta charset="utf-8">		

		<link type="text/css" rel="stylesheet" href="styles/styles.css"></link>

		<script src="js/lib/angular.min.js"></script>
		<script src="js/lib/cdLayout.js"></script>
		<script src="js/lib/hzScroll.js"></script>
		<script src="js/lib/lcEvents.js"></script>
		<script src="js/lib/ic-api.js"></script>
		<script src="js/lib/ic-module.js"></script>

		<!-- app -->
		<script src="js/app.js"></script>

	</head>
	<body>
		<cd-container
			cd-narrow-column-width	= "10"
			cd-column-width 		= "22"
			cd-scrollbar-inset		= "true"
		>

			<div ng-hide = "cdLayout.hideNarrowColumn"><div class ="content"></div></div><!--




		 --><section>

				<header></header>
			 	<div
			 		class		= "page" 
			 		ng-include 	= "icSite.pageUrl">
			 	</div>

		 	</section><!--
		 --><section>
		 		<ic-search-result-list
		 			ic-href 	= "icSite.getNewPath({'item': itemId})"
		 			ic-active	= "icSite.params.item == itemId"
		 		>
		 		</ic-search-result-list>
		 	</section><!--



		 --><section ng-if = "icSite.fullItem">

		 		<header>
		 			<button ng-click = "icSite.updatePath({item: undefined})"> close </button>
		 		</header>
		 		<ic-full-item ic-id = "icSite.params.item">
		 		</ic-full-item>

		 	</section><!--


		 --><div><div class ="content"></div></div>
		</cd-container>
	</body>
</html>
