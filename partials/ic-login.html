<div
	class		= "message" 
	ng-repeat 	= "message in icOverlays.messages.login">
	{{message | translate}}
</div>

<form ng-submit = "login()">
	<label>
		{{'INTERFACE.USERNAME' | translate}}
		<input
			type 		= "text"
			ng-model 	= "username"			 
		></input>
	</label>
	<label>
		{{'INTERFACE.PASSWORD' | translate}}
		<input
			type 		= "password"
			ng-model 	= "password"			 
		></input>
	</label>

	<div class = "buttons">
		<button 
			type 		= "button"
			ng-click 	= "cancel()"
		>
			{{ 'INTERFACE.CANCEL' | translate}}
		</button>

		<button type = "submit">
			{{'INTERFACE.LOGIN' | translate}}
		</button>
	</div>
</form>
