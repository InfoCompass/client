<a 
		ng-repeat 	= "type in ::icConfigData.types"
		ng-click 	= "icFilterConfig.toggleFilter('type', type)" 
		ng-class 	= "{'active' : icFilterConfig.matchFilter('type', type)}"
		class		= "border-{{::type | icColor}} text-{{::type | icColor}}"
		style		= "background-image: url({{::type | icIcon : 'color'}});"
>
	{{meta[type]}}
</a>
