<ic-spinner active = "icSearchResults.listLoading()"></ic-spinner>

<a
	ng-repeat	= "item in icSearchResults.filteredList"
	ng-href		= "#{{icHref({itemId:item.id})}}"
>

	<ic-preview-item
		ic-title 	= "::item.title"
		ic-brief	= "item.definition[language]"
		ic-topic	= "::item.primaryTopic"
		ic-type		= "::item.type"
		ng-class	= "{active: icActive({itemId: item.id})}"
	>
	</ic-preview-item>
</a>

<ic-spinner 
	ng-if 	= "!icSearchResults.noMoreItems"
	active 	= "icSearchResults.listLoading()"
></ic-spinner>

<div ng-if = "icSearchResults.noMoreItems" class ="no-more-items">no more items</div>
