<form
	ng-submit = "update()"
>

	<input 
		id					= "search-term"
		tabindex			= "1"
		type 				= "text" 
		ng-model 			= "searchTerm"
	>
	</input>

	<div 
		class 	= "auto-suggest"
		ng-show	= "searchTerm.length > 2"
	>
		<a
			ng-repeat 		= "title in icTitles | filter : searchTerm | limitTo: 5 track by $index"		
			ng-mousedown  	= "setSearchTerm(title)"
			ng-if 			= "title != searchTerm" 
		>
			{{title}}
		</a>
	</div>

</form>
