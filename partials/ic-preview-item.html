<div 
	class = "icon bg-{{icType | icColor}}"
	 style = "background-image: url({{icTopic|icIcon : 'topic' :'white'}})"
	 title = "{{'TOPICS.%s' | fill : icTopic |translate }}"
>

</div>

<div 
	class 	= "content"
	title 	= "{{icTitle}}"

>

		<div class ="title">
			{{icTitle}}
		</div>

		<div class = "brief">
			<span class = "date" ng-if = "icStartDate">{{icStartDate | icDate}}</span> {{icBrief}}
		</div>
</div>
