<div>
	<button
		type		= "button"	
		class 		= "icon-nav-menu fleft"
		ng-click	= "icFilterConfig.clearFilter()"
	></button>

	<button 
		type				= "button"
		class 				= "icon-nav-language"
		ic-toggle-overlay 	= "languageMenu" 
	></button>

	<ic-search
		ng-show = "showSearch"
	></ic-search>

	<button 
		type		= "button"
		ng-class 	= "{'icon-nav-search': !showSearch, 'icon-nav-close': showSearch}"
		ng-click 	= "showSearch = !showSearch; icFilterConfig.searchTerm = ''"
	></button>
</div>
