<div
	class		= "message" 
	ng-repeat 	= "message in icOverlays.messages.confirmationModal">
	{{message | translate}}
</div>

<div class = "buttons">
	<button 
		type 		= "button"
		ng-click 	= "cancel()"
	>
		{{'INTERFACE.CANCEL' | translate}}
	</button>

	<button 
		type 		= "button"
		ng-click 	= "confirm()"
	>
		{{ 'INTERFACE.CONFIRM' | translate}}
	</button>
</div>
