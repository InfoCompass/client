<h2>
	<a
		ng-href		= "/"
		ic-toggle-overlay 
	>
	<ic-text-logo></ic-text-logo>
	</a>
</h2>

<ic-search				
	class 				= "white right"
	ic-on-submit 		= "icOverlays.toggle('mainMenu');" 
	ic-on-update		= "icSite.clearItem(); icFilterConfig.clearFilter();"
></ic-search>


<a 
	ng-href		= "/"
	ic-toggle-overlay 
	ic-touch-me
>
	Home
</a>

<a 
	ng-repeat 	= "type in ::icConfigData.types"
	ng-href		= "/#t/{{type}}"
	ng-click 	= "icOverlays.toggle()" 
	ic-touch-me
>
	<span 
		class 		= "icon"
		style		= "background-image: url({{::type | icIcon : 'type' : 'color'}});"
	>		
	</span>
	<div>
		{{type | uppercase | prepend : "TYPES." | translate}}
	</div>
</a>


<a
	ng-click 	= "expand.topics = !expand.topics"
	ng-class	= "{'icon-interface-arrow-down': expand.topics, 'icon-interface-arrow-right': !expand.topics}"
	class	 	= "expand "
	ic-touch-me
>
	{{"INTERFACE.TOPICS" | translate}}
</a>

<div ng-show = "expand.topics">
	<a 
		ng-repeat 	= "topic in ::icConfigData.topics"
		ng-href		= "/#tp/{{topic}}"
		ng-click 	= "icOverlays.toggle()" 		
		ic-touch-me
	>
		<span 
			class 		= "icon"
			style		= "background-image: url({{::topic | icIcon : 'topic' : 'black'}});"
		>		
		</span>
		{{topic | uppercase | prepend : "TOPICS." | translate}}
	</a>
</div>
